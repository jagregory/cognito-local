name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: yarn
      - run: yarn install
      - run: yarn lint

  test:
    runs-on: ubuntu-latest
    name: Test
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: yarn
      - run: yarn install
      - run: yarn test

  smoke_test:
    runs-on: ubuntu-latest
    name: Smoke Test
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: yarn
      - run: yarn install
      - run: scripts/smoke-test

  build:
    runs-on: ubuntu-latest
    name: Build
    needs:
      - lint
      - test

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: yarn
      - run: yarn install
      - run: yarn build
